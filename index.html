<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Bali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Reset and Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            /* Default background and smooth transition */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            transition: background 1.5s ease;
        }

        /* --- 2. Weather Effects Container --- */
        #weather-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .weather-layer {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        /* --- 3. Scene Activation (CSS) --- */

        /* Show the correct layer */
        .sunny-active #sunny,
        .rainy-active #rain,
        .stormy-active #storm,
        .snowy-active #snow,
        .cloudy-active #clouds,
        .misty-active #mist,
        .windy-active #wind,
        .autumn-active #autumn,
        .night-active #night,
        .meteor-active #meteors {
            display: block;
        }
        
        /* Combined Scenes */
        .stormy-active #rain { display: block; }
        .meteor-active #night { display: block; }

        /* *
         * --- THIS IS THE FIXED SECTION ---
         * Selectors changed from ".sunny-active body" to "body.sunny-active"
         *
        */
        body.sunny-active { background: linear-gradient(120deg, #89f7fe, #fdfc47); }
        body.rainy-active { background: linear-gradient(135deg, #6c757d, #495057); }
        body.stormy-active { background: linear-gradient(135deg, #0f2027, #000000); }
        body.snowy-active { background: linear-gradient(135deg, #e6dada, #f8f9fa); }
        body.cloudy-active { background: linear-gradient(135deg, #adb5bd, #dee2e6); }
        body.misty-active { background: linear-gradient(135deg, #f8f9fa, #e9ecef); }
        body.windy-active { background: linear-gradient(135deg, #a8d5b9, #ced4da); }
        body.autumn-active { background: linear-gradient(135deg, #d38312, #5a2a0a); }
        body.night-active { background: linear-gradient(135deg, #0f0c29, #000000); }
        body.meteor-active { background: linear-gradient(135deg, #302b63, #000000); }


        /* --- 4. Main Container --- */
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2; /* On top of weather */
        }

        h1, p { text-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; }
        p { font-size: 1.1rem; font-weight: 300; margin-bottom: 2rem; }

        /* --- 5. Countdown Timer Styles --- */
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            min-width: 140px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .number { display: block; font-size: 3.5rem; font-weight: 600; }
        .label { font-size: 0.9rem; font-weight: 300; text-transform: uppercase; }
        
        /* --- 6. Expiry Message --- */
        #expiry-message { font-size: 2.5rem; font-weight: 700; color: #4ade80; }

        /* --- 7. Single Random Button --- */
        #random-change-btn {
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 2.5rem;
            z-index: 10;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        
        #random-change-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* --- 8. Responsive Design --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .countdown-container { gap: 1rem; }
            .time-box { min-width: 100px; padding: 1rem 1.2rem; }
            .number { font-size: 2.5rem; }
            .label { font-size: 0.75rem; }
            #random-change-btn { font-size: 0.9rem; padding: 10px 20px; }
        }
        
        /* --- 9. All Weather Animations --- */

        /* 1. Sunny */
        #sunny {
            background: radial-gradient(circle at 100% 0, 
                rgba(255, 220, 100, 0.7) 0%, 
                rgba(255, 220, 100, 0) 50%);
            animation: pulse 5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1.0; }
        }

        /* 2. Rainy */
        .raindrop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 60px;
            background: linear-gradient(to top, rgba(255,255,255,0.2), rgba(255,255,255,0.5));
            animation: fall 1s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(200vh); }
        }

        /* 3. Stormy */
        #lightning {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            opacity: 0;
            animation: flash 5s linear infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 0; }
            2% { opacity: 0.5; }
            3% { opacity: 0; }
            4% { opacity: 0.3; }
            5% { opacity: 0; }
        }

        /* 4. Snowy */
        .snowflake {
            position: absolute;
            top: -20px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall 15s linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(150vh) translateX(100px) }
        }
        
        /* 5. Cloudy */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            filter: blur(20px);
            animation: drift 60s linear infinite;
        }
        @keyframes drift {
            from { transform: translateX(-250px); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            to { transform: translateX(200vw); opacity: 0; }
        }

        /* 6. Misty / Foggy */
        #mist {
            background: rgba(255, 255, 255, 0.15);
            animation: mist-pulse 8s infinite ease-in-out;
        }
        @keyframes mist-pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        /* 7. Windy */
        .leaf {
            position: absolute;
            top: -20px;
            width: 10px;
            height: 10px;
            background: rgba(220, 220, 220, 0.4);
            border-radius: 1px 50%;
            animation: windy 10s linear infinite;
        }
        @keyframes windy {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            100% { transform: translateX(100vw) translateY(150vh) rotate(1080deg); }
        }
        
        /* 8. Autumn */
        .autumn-leaf {
            position: absolute;
            top: -20px;
            width: 12px;
            height: 12px;
            border-radius: 50% 0;
            animation: autumn-fall 12s linear infinite;
        }
        @keyframes autumn-fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(150vh) rotate(720deg); }
        }

        /* 9. Clear Night */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 1; }
        }

        /* 10. Meteor Shower */
        .meteor {
            position: absolute;
            height: 1px;
            width: 70px;
            background: linear-gradient(to left, rgba(255,255,255,0.7), rgba(255,255,255,0));
            transform: rotate(-45deg);
            animation: shoot 3s linear infinite;
        }
        @keyframes shoot {
            from { top: 0; left: -100px; }
            to { top: 150vh; left: 150vw; }
        }

    </style>
</head>
<body>

    <div id="weather-container">
        <div id="sunny" class="weather-layer"></div>
        <div id="rain" class="weather-layer"></div>
        <div id="storm" class="weather-layer"><div id="lightning"></div></div>
        <div id="snow" class="weather-layer"></div>
        <div id="clouds" class="weather-layer"></div>
        <div id="mist" class="weather-layer"></div>
        <div id="wind" class="weather-layer"></div>
        <div id="autumn" class="weather-layer"></div>
        <div id="night" class="weather-layer"></div>
        <div id="meteors" class="weather-layer"></div>
    </div>

    <main class="container">
        <h1>Countdown to Bali</h1>
        <p>Time remaining until December 22nd, 11:55 AM (CET)</p>

        <div class="countdown-container" id="countdown-container">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <div id="expiry-message" style="display: none;">
            We've arrived! 🥳
        </div>

        <button id="random-change-btn">Change Scenery</button>
    </main>

    <script>
        // --- 1. Set the Target Date ---
        const currentYear = new Date().getFullYear();
        let targetDate = new Date(`2025-12-22T11:55:00+01:00`); 
        
        if (targetDate - new Date() < 0) {
            targetDate = new Date(`${currentYear + 1}-12-22T11:55:00+01:00`); 
        }

        // --- 2. Get DOM Elements ---
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownContainer = document.getElementById('countdown-container');
        const expiryMessage = document.getElementById('expiry-message');
        const bodyEl = document.body;
        const randomBtn = document.getElementById('random-change-btn');
        
        // --- 3. Full List of Weather Patterns ---
        const weatherPatterns = [
            'sunny', 'rainy', 'stormy', 'snowy', 'cloudy', 
            'misty', 'windy', 'autumn', 'night', 'meteor'
        ];

        // --- 4. Particle Creation Functions ---
        
        function createParticles(containerId, className, count, styleFn) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = ''; // Clear old particles
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = className;
                styleFn(el, i); // Apply random styles
                container.appendChild(el);
            }
        }

        function createAllParticles() {
            // 2. Rainy
            createParticles('rain', 'raindrop', 100, (el) => {
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDelay = Math.random() * 2 + 's';
                el.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            });
            // 4. Snowy
            createParticles('snow', 'snowflake', 150, (el) => {
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDelay = Math.random() * 15 + 's';
                el.style.width = el.style.height = (Math.random() * 4 + 2) + 'px';
                el.style.animationDuration = (Math.random() * 5 + 10) + 's';
            });
            // 5. Cloudy
            createParticles('clouds', 'cloud', 10, (el) => {
                el.style.left = (Math.random() * 100) + 'vw';
                el.style.top = (Math.random() * 40) + 'vh';
                const size = (Math.random() * 150 + 100);
                el.style.width = (size * 2) + 'px';
                el.style.height = size + 'px';
                el.style.animationDelay = (Math.random() * 10) + 's';
                el.style.animationDuration = (Math.random() * 30 + 30) + 's';
            });
            // 7. Windy
            createParticles('wind', 'leaf', 50, (el) => {
                el.style.left = (Math.random() * -100) - 20 + 'px';
                el.style.animationDelay = Math.random() * 10 + 's';
                el.style.animationDuration = (Math.random() * 5 + 5) + 's';
            });
            // 8. Autumn
            const autumnColors = ['#d9534f', '#f0ad4e', '#d38312', '#5a2a0a'];
            createParticles('autumn', 'autumn-leaf', 70, (el) => {
                el.style.left = Math.random() * 100 + 'vw';
                el.style.background = autumnColors[Math.floor(Math.random() * autumnColors.length)];
                el.style.animationDelay = Math.random() * 12 + 's';
                el.style.animationDuration = (Math.random() * 5 + 7) + 's';
            });
            // 9. Clear Night
            createParticles('night', 'star', 150, (el) => {
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 2 + 1;
                el.style.width = size + 'px';
                el.style.height = size + 'px';
                el.style.animationDelay = Math.random() * 5 + 's';
            });
            // 10. Meteor Shower
            createParticles('meteors', 'meteor', 5, (el) => {
                el.style.top = (Math.random() * 50) + 'vh'; // Start in top half
                el.style.left = (Math.random() * 100) + 'vw';
                el.style.animationDelay = (Math.random() * 5 + 1) + 's';
                el.style.animationDuration = (Math.random() * 2 + 1) + 's';
            });
        }

        // --- 5. Random Scenery Function ---
        
        function changeScenery() {
            const randomWeather = weatherPatterns[Math.floor(Math.random() * weatherPatterns.length)];
            
            if (randomWeather === 'stormy') {
                bodyEl.className = 'stormy-active rainy-active';
            } else if (randomWeather === 'meteor') {
                bodyEl.className = 'meteor-active night-active';
            } else {
                bodyEl.className = randomWeather + '-active';
            }
        }

        randomBtn.addEventListener('click', changeScenery);


        // --- 6. Main Update Function ---
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                clearInterval(timerInterval);
                countdownContainer.style.display = 'none';
                expiryMessage.style.display = 'block';
                
                // Final celebration scene
                bodyEl.className = 'sunny-active';
                // We'll set the background manually here for the final scene
                bodyEl.style.background = `linear-gradient(120deg, #89f7fe, #fdfc47)`;
                randomBtn.style.display = 'none'; // Hide button
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            daysEl.innerText = days.toString().padStart(2, '0');
            hoursEl.innerText = hours.toString().padStart(2, '0');
            minutesEl.innerText = minutes.toString().padStart(2, '0');
            secondsEl.innerText = seconds.toString().padStart(2, '0');
        }

        // --- 7. Run the Timer ---
        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
        createAllParticles(); // Create all particles at the start
        changeScenery(); // Start with a random scene

    </script>

</body>
</html>
