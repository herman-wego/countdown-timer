<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Bali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. Reset and Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027, #2c5364);
            transition: background 2.5s linear; 
        }

        /* --- 2. Day/Night Cycle Container --- */
        #celestial-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* BEHIND everything */
            pointer-events: none;
        }
        
        #sun, #moon {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: all 1s linear; 
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        
        #sun {
            background: #FFD700;
            box-shadow: 0 0 40px #FFD700, 0 0 60px #FFD700;
        }
        
        #moon {
            background: #E6E6E6;
            box-shadow: 0 0 20px #E6E6E6, 0 0 30px #E6E6E6;
        }
        
        /* --- 3. Game Container --- */
        #game-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 3; /* IN FRONT of countdown */
            pointer-events: none;
        }
        
        .falling-object {
            position: absolute;
            font-size: 3rem; 
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: pointer;
            pointer-events: all; /* Make objects clickable */
            transition: transform 0.1s ease-out; /* Pop effect on click */
        }
        
        .falling-object:active {
            transform: scale(1.5);
        }

        /* --- 4. Main Content Container --- */
        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2; /* BEHIND game */
        }

        h1, p { text-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; }
        p { font-size: 1.1rem; font-weight: 300; margin-bottom: 2rem; }

        /* --- 5. Countdown Timer Styles --- */
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            min-width: 140px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            pointer-events: none; 
        }

        .number { display: block; font-size: 3.5rem; font-weight: 600; }
        .label { font-size: 0.9rem; font-weight: 300; text-transform: uppercase; }
        
        /* --- 6. Expiry Message --- */
        #expiry-message { font-size: 2.5rem; font-weight: 700; color: #4ade80; }

        /* --- 7. Game UI (Score, Messages) --- */
        #game-ui {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100; /* On top of game */
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Notification Toast for "Level Up" and "Game Started" */
        #game-notification-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -200%); /* Start hidden above screen */
            z-index: 101; /* Above all */
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1.8rem;
            font-weight: 600;
            pointer-events: none; /* Non-blocking */
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        #game-notification-toast.active {
            transform: translate(-50%, 0); /* Slide down */
            opacity: 1;
        }

        /* "Game Over" only overlay */
        #game-over-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 99; /* On top of game */
            display: none; 
            place-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        
        #game-over-message {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }
        
        #restart-btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        #restart-btn:hover {
            transform: scale(1.05);
        }

        /* --- 8. Responsive Design --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .countdown-container { gap: 1rem; }
            .time-box { min-width: 100px; padding: 1rem 1.2rem; }
            .number { font-size: 2.5rem; }
            .label { font-size: 0.75rem; }
            #sun, #moon { width: 30px; height: 30px; }
            
            .falling-object { 
                font-size: 2.5rem; 
            }
            
            #game-ui { font-size: 1rem; padding: 8px 15px; }
            #game-over-message { font-size: 1.8rem; }
            #game-notification-toast { font-size: 1.2rem; }
        }
        
    </style>
</head>
<body>

    <div id="celestial-container">
        <div id="sun"></div>
        <div id="moon"></div>
    </div>
    
    <div id="game-container"></div>
    
    <div id="game-ui">
        <span>Score: </span><span id="score-display">0</span>
    </div>
    
    <div id="game-notification-toast"></div>
    
    <div id="game-over-overlay">
        <h2 id="game-over-message">Game Over!</h2>
        <button id="restart-btn">Restart Game</button>
    </div>

    <main class="container">
        <h1>Countdown to Bali</h1>
        <p>Time remaining until December 22nd, 11:55 AM (CET)</p>

        <div class="countdown-container" id="countdown-container">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <div id="expiry-message" style="display: none;">
            We've arrived! 🥳
        </div>
        
    </main>

    <script>
        // --- 1. Set the Target Date ---
        const currentYear = new Date().getFullYear();
        let targetDate = new Date(`2025-12-22T11:55:00+01:00`); 
        if (targetDate - new Date() < 0) {
            targetDate = new Date(`${currentYear + 1}-12-22T11:55:00+01:00`); 
        }

        // --- 2. Get DOM Elements ---
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const countdownContainer = document.getElementById('countdown-container');
        const expiryMessage = document.getElementById('expiry-message');
        const bodyEl = document.body;
        const sunEl = document.getElementById('sun');
        const moonEl = document.getElementById('moon');

        // --- 3. Day/Night Cycle Logic (Unchanged) ---
        const skyColors = {
            midnight: { top: 'rgb(0, 5, 20)', bottom: 'rgb(0, 0, 0)' },
            sunrise:  { top: 'rgb(135, 206, 250)', bottom: 'rgb(255, 170, 80)' },
            noon:     { top: 'rgb(30, 144, 255)', bottom: 'rgb(135, 206, 250)' },
            sunset:   { top: 'rgb(255, 140, 0)', bottom: 'rgb(50, 0, 70)' }
        };
        function interpolateColor(c1, c2, p) {
            const [r1, g1, b1] = c1.match(/\d+/g).map(Number);
            const [r2, g2, b2] = c2.match(/\d+/g).map(Number);
            return `rgb(${Math.round(r1 + (r2 - r1) * p)}, ${Math.round(g1 + (g2 - g1) * p)}, ${Math.round(b1 + (b2 - b1) * p)})`;
        }
        function updateSky(totalMinutes) {
            let c1, c2, p;
            if (totalMinutes < 360) { p = totalMinutes / 360; c1 = skyColors.midnight; c2 = skyColors.sunrise; }
            else if (totalMinutes < 720) { p = (totalMinutes - 360) / 360; c1 = skyColors.sunrise; c2 = skyColors.noon; }
            else if (totalMinutes < 1080) { p = (totalMinutes - 720) / 360; c1 = skyColors.noon; c2 = skyColors.sunset; }
            else { p = (totalMinutes - 1080) / 360; c1 = skyColors.sunset; c2 = skyColors.midnight; }
            bodyEl.style.background = `linear-gradient(to bottom, ${interpolateColor(c1.top, c2.top, p)}, ${interpolateColor(c1.bottom, c2.bottom, p)})`;
        }
        function updateCelestialBodies(totalMinutes) {
            const isDay = totalMinutes >= 360 && totalMinutes < 1080;
            let percent = isDay ? (totalMinutes - 360) / 720 : (totalMinutes >= 1080 ? totalMinutes - 1080 : totalMinutes + 360) / 720;
            const angle = (1 - percent) * Math.PI;
            const x = 50 + 50 * Math.cos(angle); 
            const y = 100 - 85 * Math.sin(angle);
            const el = isDay ? sunEl : moonEl;
            const otherEl = isDay ? moonEl : sunEl;
            el.style.left = x + 'vw'; el.style.top = y + 'vh'; el.style.opacity = '1'; otherEl.style.opacity = '0';
        }

        // --- 4. Main Countdown Update Function ---
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) {
                clearInterval(timerInterval);
                countdownContainer.style.display = 'none';
                expiryMessage.style.display = 'block';
                bodyEl.style.background = `linear-gradient(120deg, #89f7fe, #fdfc47)`;
                stopGame();
                return;
            }
            daysEl.innerText = Math.floor(diff / 864e5).toString().padStart(2, '0');
            hoursEl.innerText = Math.floor((diff % 864e5) / 36e5).toString().padStart(2, '0');
            minutesEl.innerText = Math.floor((diff % 36e5) / 6e4).toString().padStart(2, '0');
            secondsEl.innerText = Math.floor((diff % 6e4) / 1000).toString().padStart(2, '0');
            
            const totalMinutes = now.getHours() * 60 + now.getMinutes();
            updateSky(totalMinutes);
            updateCelestialBodies(totalMinutes);
        }

        // --- 5. UPDATED: Re-Balanced Game Logic ---
        
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const notificationToast = document.getElementById('game-notification-toast');
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const gameOverMessage = document.getElementById('game-over-message');
        const restartBtn = document.getElementById('restart-btn');

        let gameIsActive = false;
        let gameScore = 0;
        let gameLevel = 1;
        let baseFallSpeed = 1;
        let baseSpawnRate = 2000;
        let gameObjects = [];
        let spawnInterval;
        let animationFrameId;

        function showNotification(message, duration) {
            notificationToast.innerText = message;
            notificationToast.classList.add('active');
            setTimeout(() => {
                notificationToast.classList.remove('active');
            }, duration);
        }
        
        // NEW: Helper function to re-calculate and set the spawn interval
        function updateSpawnInterval() {
            // Gradually decrease spawn rate (time between waves)
            // Starts at 2000ms, gets faster with score. Min of 500ms.
            baseSpawnRate = Math.max(500, 2000 - (gameScore * 15));
            clearInterval(spawnInterval);
            spawnInterval = setInterval(spawnWave, baseSpawnRate);
        }

        function initGame() {
            document.addEventListener('mousedown', onObjectClick);
            document.addEventListener('touchstart', onObjectClick);
            restartBtn.addEventListener('click', startGame);
            startGame();
        }

        function startGame() {
            gameIsActive = false;
            gameScore = 0;
            gameLevel = 1; 
            baseFallSpeed = 1; // Reset speed
            baseSpawnRate = 2000;
            
            scoreDisplay.innerText = '0';
            gameOverOverlay.style.display = 'none';
            gameObjects.forEach(obj => obj.el.remove());
            gameObjects = [];
            
            clearInterval(spawnInterval);
            spawnInterval = setInterval(spawnWave, baseSpawnRate); 
            
            cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function stopGame() {
            clearInterval(spawnInterval);
            cancelAnimationFrame(animationFrameId);
            gameIsActive = false;
        }

        function gameOver() {
            stopGame();
            gameOverMessage.innerHTML = `Game Over!<br>Final Score: ${gameScore}`;
            gameOverOverlay.style.display = 'grid';
        }

        function increaseDifficulty() {
            gameLevel++; // Increase number of items to spawn
            
            // Show non-blocking notification
            showNotification(`Level ${gameLevel}!`, 1500);
        }
        
        function onObjectClick(e) {
            if (e.target.classList.contains('falling-object')) {
                e.preventDefault();
                
                if (!gameIsActive) {
                    gameIsActive = true;
                    showNotification('Game Started! Don\'t miss.', 1500);
                }

                gameScore++;
                scoreDisplay.innerText = gameScore;

                // NEW: Gradual speed increase on *every* point
                // Starts at 1, goes to 1.5 at score 10, 2.0 at score 20, etc.
                baseFallSpeed = 1 + (gameScore * 0.05); 
                
                // NEW: Gradually update spawn rate on *every* point
                updateSpawnInterval();

                // Remove clicked object
                const clickedObj = gameObjects.find(obj => obj.el === e.target);
                if (clickedObj) {
                    clickedObj.el.remove();
                    gameObjects = gameObjects.filter(obj => obj !== clickedObj);
                }
                
                // Check for level up (more items)
                if (gameScore % 10 === 0) {
                    increaseDifficulty();
                }
            }
        }

        function spawnWave() {
            const hours = new Date().getHours();
            let emoji;
            
            if (hours >= 6 && hours < 12) {
                emoji = '🍃';
            } else if (hours >= 12 && hours < 18) {
                emoji = '🌸';
            } else if (hours >= 18 && hours < 24) {
                emoji = '🍂';
            } else {
                emoji = '⭐';
            }
            
            for (let i = 0; i < gameLevel; i++) {
                const obj = document.createElement('div');
                obj.className = 'falling-object';
                obj.innerText = emoji;
                
                obj.style.left = Math.random() * 90 + 5 + 'vw';
                obj.style.top = '-50px';
                
                // NEW: Randomness is now smaller and based on level
                const speed = baseFallSpeed + (Math.random() * (gameLevel * 0.2 + 0.5));
                
                gameContainer.appendChild(obj);
                gameObjects.push({ el: obj, y: -50, speed: speed });
            }
        }

        function gameLoop() {
            for (let i = gameObjects.length - 1; i >= 0; i--) {
                const obj = gameObjects[i];
                obj.y += obj.speed; // Use the speed set when it was spawned
                obj.el.style.top = obj.y + 'px';
                if (obj.y > window.innerHeight + 50) {
                    obj.el.remove();
                    gameObjects.splice(i, 1);
                    if (gameIsActive) {
                        gameOver();
                    }
                }
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- 6. Run Timers ---
        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
        initGame();

    </script>

</body>
</html>
